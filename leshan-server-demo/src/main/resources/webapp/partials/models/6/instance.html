<div ng-controller="objectLocationController as mapController">
	<div class="row">
		<div class="col-md-1 text-muted small"><span ng-if="instance.observed" class="glyphicon glyphicon-eye-open"></span></div>
		<div class="col-md-6" ng-include="'partials/models/instance-observe.html'"></div>
	</div>
	<div class="location_map">
		<leaflet center="mapController.center" layers="mapController.layers" markers="mapController.markers" width="100%" height="480px"></leaflet>
	</div>
</div>
